<h3 class="text-center p-3">Login</h3>

<form [formGroup]="loginForm" class="form">
  
  <div class="form-group">
      <input
        formControlName="userName"
        class="form-control"
        placeholder="user name"
        autofocus>
      <small *ngIf="loginForm.get('userName').errors?.required" class="text-danger d-block mt-2">
        User name is required!
      </small>
  </div>
  
  <div class="form-group">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="password">
      <small *ngIf="loginForm.get('password').errors?.required" class="text-danger d-block mt-2">
        Password is required!
      </small>
  </div>

  <button [disabled]=loginForm.invalid type="submit" class="btn btn-primary btn-block">login</button>

</form>

<p class="text-center p-1">Not a user?<a>Register now</a></p>
