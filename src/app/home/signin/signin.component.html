<h3 class="text-center p-3">Login</h3>

<form [formGroup]="loginForm" class="form" (submit)="login()">
  
  <div class="form-group">
      <input #userNameInput
        formControlName="userName"
        class="form-control"
        placeholder="user name"
        autofocus>
      <ap-vmessage
        *ngIf="loginForm.get('userName').errors?.required"
        text="Username is required!">
      </ap-vmessage>
  </div>
  
  <div class="form-group">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="password">
      <ap-vmessage
        *ngIf="loginForm.get('password').errors?.required"
        text="Password is required!">
      </ap-vmessage>
  </div>

  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block">
    login
  </button>

</form>

<p class="text-center p-1">Not a user? <a [routerLink]="['signup']">Register now</a></p>
